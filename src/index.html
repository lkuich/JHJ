<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Home</title>

    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <script src="pbj.js"></script>
    <script>
      const app = App(document.body, {
        children: [
          Home
        ]
      });

      // Set state in component
      function Home({ name = 'test' }) {

        return Div({ children: [
          P({ text: `Hello ${name}!` }),
          (setState) => Button({ text: "Change name..", onClick: () => {
            setState(
              Home({ name: "world2" })
            );
          }}),
          PRow
        ]});
      }

      function PRow({ fistText = "row 1", secondText = "row 2" }) {
        return Div({
          children: [
            P({ text: fistText, props: { class: "row-1" } }),
            P({ text: secondText }),
            (setState) => Button({ text: "Change rows..", onClick: () => {
              setState(
                PRow({ fistText: "world 1", secondText: "world 2" })
              );
            }}),
            GObject('input', { type: 'text', value: 'test' })
          ]
        });
      }
    </script>

    <div data-src="forms/nameEmail.html"></div>
  </body>

</html>
